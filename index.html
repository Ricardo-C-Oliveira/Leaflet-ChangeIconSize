<!DOCTYPE html>

<html>

<head>

  <title>Leaflet Web Map</title>

  <!-- reference to Leaflet CSS -->
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

  <!-- reference to Leaflet JavaScript -->
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

  <!-- set width and height styles for map -->
  <style>
    #map {
      width: 100%;
      height: 50vh;
    }
    h5 {
      font-family: sans-serif;
    }
  </style>

</head>

<body>

  <!-- place holder for map -->
  <div id="map"></div>
  <div>
    <br>
    <input type="text" id="myField">
    <button onclick="myFunction()"> Set Size</button>
    <p id="valueX"></p>
    <p id="valueY"></p>
  </div>
  <script>
    var map = L.map('map').setView([39.746886, -104.997131], 15);

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var x = 41;

    function myFunction() {
      //x = document.getElementById("myRange").value;
      x = document.getElementById("myField").value;
      x = Number(x);
      console.log(x);
      var icon = marker.options.icon;
      icon.options.iconSize = [x, x];
      var y = x + 12;
      console.log(y);
      icon.options.shadowSize = [y, y]
      marker.setIcon(icon1);
      document.getElementById("valueX").innerHTML = "<h5>Current Icon size is: " + x + "px</h5>";
      document.getElementById("valueY").innerHTML = "<h5>Current Icon Shadow size is: " + y + "px</h5>";
    }

    // create custom icon
    var icon1 = L.icon({
      iconUrl: './EL School.svg',
      shadowUrl: './border.svg',
      iconSize: [x, x], // size of the icon
      shadowSize: [x + 12, x + 12]
    });

    console.log(x);

    var icon2 = L.icon({
      iconUrl: './EL School.svg',
      shadowUrl: './border.svg',
      iconSize: [24, 24], // size of the icon
      shadowSize: [27, 27]
    });

    var icon3 = L.icon({
      iconUrl: './EL School.svg',
      shadowUrl: './border.svg',
      iconSize: [15, 15], // size of the icon
      shadowSize: [18, 18]
    });

    // create marker object, pass custom icon as option, add to map
    var marker = L.marker([39.746886, -104.997131], {
      icon: icon1,
      draggable: true
    }).bindPopup("Hi!").addTo(map);
    var marker2 = L.marker([39.746886, -104.995131], {
      icon: icon2
    }).addTo(map);
    var marker2 = L.marker([39.746886, -104.991131], {
      icon: icon3
    }).addTo(map);
  </script>

</body>

</html>
